---
# buidproject
- name: create image docker
  docker image:
    name: devops
    build:
     path: /var/lib/jenkins/workspace/devops
     pull: no 
    source: build
    state: present
    force_source: true 
 - name: run container docker 
   docker_container:
     name: myapp_container
     image: devops: latest
     state: started
     recreate: true 
     ports:
      - "4200:80"
